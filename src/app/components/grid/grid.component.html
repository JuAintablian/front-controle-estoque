<mat-card
  class="card"
  [ngStyle]="{
    display:
      paginator?.length && (dataSource.loading$ | async) === false
        ? 'block'
        : 'none'
  }"
>
  <mat-card-header>
    <mat-card-title class="card-title"
      ><span>Produtos mais vendidos</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <fieldset>
      <table class="table-paginator" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef fxHide.xs="true">Categoria</th>
          <td mat-cell *matCellDef="let element" fxHide.xs="true">
            {{ element.categoria }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
    </fieldset>
  </mat-card-content>
</mat-card>
