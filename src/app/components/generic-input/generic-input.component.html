<mat-form-field *ngIf="controlRef" appearance="outline">
  <mat-label *ngIf="hasLabel">{{ label }}</mat-label>
  <input
    [type]="type"
    matInput
    [placeholder]="placeholder"
    [formControl]="controlRef"
  />
  <mat-error>
    <span [ngdShowValidation]="controlName"></span>
  </mat-error>
</mat-form-field>
