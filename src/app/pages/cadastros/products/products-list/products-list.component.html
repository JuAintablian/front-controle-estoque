<div class="products">
  <bread-crumb [primaryText]="'Cadastros'" [secondaryText]="'Produtos'">
  </bread-crumb>
  <div class="header-actions" fxLayout fxLayoutAlign="space-between center">
  <add-button routerLink="/cadastros/produtos/add">Produtos</add-button>
</div>
  <generic-list

  >
  </generic-list>
</div>
