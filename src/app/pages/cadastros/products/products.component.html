<div class="products">
  <div class="products__breadcrumb">
    <span
      class="products__breadcrumb__item products__breadcrumb__item--primary"
      >Cadastros</span
    >
    /
    <span
      class="products__breadcrumb__item products__breadcrumb__item--secondary"
      >Produtos</span
    >
  </div>
  <add-button (clickEvent)="add()">Produto</add-button>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td
        class="id-cell"
        mat-cell
        *matCellDef="let element"
      >
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">
        {{ element.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "BRL":true }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit(element)">
            <mat-icon class="menu-icon">edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="delete(element)">
            <mat-icon class="menu-icon">delete</mat-icon>
            <span>Deletar</span>
          </button>
          <button
            mat-menu-item
            (click)="addQuantity(element)"
          >
            <mat-icon class="menu-icon">add</mat-icon>
            <span>Adicionar Quantidade</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
