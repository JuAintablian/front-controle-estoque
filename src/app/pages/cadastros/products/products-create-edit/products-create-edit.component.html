<div class="produtos">
  <ngd-bread-crumb
    [primaryText]="'Cadastros'"
    [secondaryText]="'Produtos'"
  ></ngd-bread-crumb>
  <h2>{{ isEditMode ? 'Editar Produto' : 'Adicionar Produto' }}</h2>
  <div class="cadprodutos">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutGap="20px"
    >
      <section class="payment-method__fields" fxLayout="row">
        <div class="container">
          <div class="row">
            <div class="col-1 col-md-3 idprod">
              <ngd-generic-input
                controlName="id"
                [hasLabel]="false"
                type="number"
                [placeholder]="'ID'"
              >
              </ngd-generic-input>
            </div>
            <div class="col-1 col-md-4 catprod">
              <ngd-generic-select
                class="form__field form__field--full column-2 row-1 catprod"
                [label]="'Selecione a Categoria'"
                controlName="category"
                [items]="categoryList"
                keyName="id"
                valueName="name"
              >
              </ngd-generic-select>
            </div>
          </div>
          <div class="row">
            <div class="col-1 col-md-9 nomeprod">
              <ngd-generic-input
                controlName="name"
                type="text"
                label="Nome"
              ></ngd-generic-input>
            </div>
            <div class="col-2 col-md-4 qtdprod">
              <ngd-generic-input
                controlName="quantity"
                type="number"
                label="Quantidade"
              ></ngd-generic-input>
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-md-4">
              <ngd-generic-input
                class=""
                controlName="identidade"
                type="number"
              ></ngd-generic-input>
            </div>
            <div class="col-3 col-md-4 precoprod">
              <ngd-generic-input
                controlName="price"
                type="number"
                label="PreÃ§o R$"
              ></ngd-generic-input>
            </div>
          </div>
        </div>
      </section>
      <div fxLayoutGap="10px">
        <button
          mat-raised-button
          (click)="saveProd(id)"
          class="salvar"
          [disabled]="form.invalid"
        >
          Salvar
        </button>
        <button
          mat-raised-button
          routerLink="/cadastros/produtos"
          class="cancelar"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
