<div class="payment-method">
  <ngd-bread-crumb
    [primaryText]="'Cadastros'"
    [secondaryText]="'Forma Pagamento'"
  ></ngd-bread-crumb>
  <h2>
    {{ id ? 'Editar Forma de Pagamento' : 'Cadastrar Forma de Pagamento' }}
  </h2>
  <div class="">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutGap="20px"
    >
      <section class="payment-method__fields" fxLayout="row">
        <ngd-generic-input
          controlName="id"
          [hasLabel]="false"
          type="text"
          [placeholder]="'ID'"
        ></ngd-generic-input>
        <ngd-generic-input
          controlName="description"
          type="text"
          label="Descrição"
        ></ngd-generic-input>
      </section>
      <div fxLayoutGap="10px">
        <button
          mat-raised-button
          primary
          type="submit"
          mat-raised-button
          (click)="onSubmit()"
          class="salvar"
          [disabled]="form.invalid"
        >
          Salvar
        </button>
        <button mat-raised-button (click)="goBack()" class="cancelar">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
