<app-header-categoria></app-header-categoria>

<div class="container">
  <button class="addcat" mat-raised-button routerLink="create">+ Categoria</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

  <!-- Nome Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> <strong>#</strong> </th>
    <td mat-cell *matCellDef="let element"> <strong>{{element.position}}</strong> </td>
  </ng-container>

  <!-- Preço Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef= "let element"> {{element.name}} </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef= "let element">
      <a routerLink="edit/{{ element.position }}">
        <i class="material-icons edit">edit</i>
      </a>
      <a routerLink="cadastros/categorias" (click)="alertConfirmation()">
        <i class="material-icons delete">delete</i>
      </a>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
