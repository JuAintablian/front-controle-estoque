<ngd-abstract-template-create-edit>
  <ng-template #breadcrumb>
    <ngd-bread-crumb
      [primaryText]="'Cadastros'"
      [secondaryText]="'Categoria'"
    ></ngd-bread-crumb>
  </ng-template>

  <ng-template #actionText>
    <h2>{{ isEditMode ? 'Editar Categoria' : 'Adicionar Categoria' }}</h2>
  </ng-template>

  <ng-template #formArea>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutGap="20px"
    >
      <section fxLayout="row" fxLayoutGap="20px">
        <ngd-generic-input
          #inputRef
          [width]="inputRef.defaultIdWidth"
          controlName="id"
          [hasLabel]="false"
          type="number"
          [placeholder]="'ID'"
        ></ngd-generic-input>
        <ngd-generic-input
          controlName="name"
          type="text"
          label="Categoria"
        ></ngd-generic-input>
      </section>
      <div fxLayoutGap="10px">
        <button
          mat-raised-button
          (click)="save()"
          class="salvar"
          [disabled]="form.invalid"
        >
          Salvar
        </button>
        <button
          mat-raised-button
          [routerLink]="['/cadastros/categoria/', 'list']"
          class="cancelar"
        >
          Cancelar
        </button>
      </div>
    </form>
  </ng-template>
</ngd-abstract-template-create-edit>
